<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR 코드 스캔</title>
  <script type="text/javascript" src="https://unpkg.com/@zxing/library@0.19.1/umd/index.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 20px; background-color: #f4f4f4; }
    h2 { color: #333; }
    #video-container { 
      width: 100%; 
      max-width: 500px; 
      margin: 0 auto; 
      position: relative;
      overflow: hidden;
    }
    #video-container video {
      width: 100%;
      height: auto;
      display: block;
      transform: scale(2);
    }
    #validation-result-container {
      margin-top: 20px;
    }
    .validation-status {
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      font-weight: bold;
    }
    .status-success {
      background-color: #e6f7e8;
      color: #28a745;
    }
    .status-error {
      background-color: #f8e6e6;
      color: #dc3545;
    }
    #scanner-message {
      color: #666;
      margin-bottom: 10px;
    }
    #error-message {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
    #output-canvas { display: none; }
    #crop-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 250px;
        height: 250px;
        border: 2px solid red;
        box-sizing: border-box;
        pointer-events: none;
    }
  </style>
</head>
<body>
  <h2>QR 코드 스캔</h2>
  <div id="scanner-message">카메라를 허용해주세요.</div>
  
  <div id="video-container">
    <video id="video" playsinline></video>
    <div id="crop-overlay"></div>
  </div>
  
  <div id="validation-result-container"></div>
  <div id="error-message"></div>
  
  <canvas id="output-canvas"></canvas>
  
  <script>
    window.addEventListener('load', function() {
      const video = document.getElementById('video');
      const validationResultContainer = document.getElementById('validation-result-container');
      const errorMessageDiv = document.getElementById('error-message');
      const scannerMessageDiv = document.getElementById('scanner-message');
      
      const { BrowserDatamatrixCodeReader } = ZXing;
      const codeReader = new BrowserDatamatrixCodeReader();

      codeReader.decodeFromVideoDevice(null, video, (result, err) => {
        if (result) {
          const qrCodeData = result.text;
          
          codeReader.reset();
          
          const appsScriptUrl = 'https://script.google.com/macros/s/AKfycby0PWvWVFOilFMNaX8e0zOKcmpjv0fFqdZakSTTUfdgq9HqAO-KgfQLxxCfMVycM8HLPQ/exec';
          const url = `${appsScriptUrl}?qrCodeData=${encodeURIComponent(qrCodeData)}`;
          
          fetch(url)
              .then(response => response.json())
              .then(data => {
                  displayValidationResult(data);
              })
              .catch(error => {
                  console.error('Apps Script 통신 실패:', error);
                  errorMessageDiv.textContent = '통신 오류: Apps Script에 연결할 수 없습니다.';
              });
        }
        if (err && !(err instanceof ZXing.NotFoundException)) {
          console.error(err);
        }
      });

      function displayValidationResult(data) {
        const resultDiv = document.createElement('div');
        if (data.status === 'success') {
          resultDiv.className = 'validation-status status-success';
          resultDiv.innerHTML = `✅ 검증 성공<br>제품UDI: ${data.productUdi}<br>제품명: ${data.productName}<br>출고수량: ${data.totalQuantity}<br>스캔수량: ${data.scannedQuantity}`;
        } else {
          resultDiv.className = 'validation-status status-error';
          resultDiv.textContent = `❌ 검증 실패: ${data.message}`;
        }
        validationResultContainer.appendChild(resultDiv);
      }
    });
  </script>
</body>
</html>
