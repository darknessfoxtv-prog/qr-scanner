<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR 코드 스캔</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 20px; background-color: #f4f4f4; }
    #reader { width: 100%; max-width: 500px; margin: auto; }
    h2 { color: #333; }
    p { color: #666; }
    #result { margin-top: 20px; font-weight: bold; color: #007BFF; }
    .scanner-controls { margin-top: 20px; }
    .scanner-controls button { 
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
    }
    #error-message {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>QR 코드 스캔</h2>
  <p>카메라를 허용하면 자동으로 스캔이 시작됩니다.</p>
  <div id="reader"></div>
  <div id="result"></div>
  
  <div class="scanner-controls">
    <button id="start-scan-button">스캔 시작</button>
  </div>
  <div id="error-message"></div>
  
  <script>
    const html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: { width: 250, height: 250 } });

    function onScanSuccess(decodedText, decodedResult) {
      document.getElementById('result').textContent = `스캔된 데이터: ${decodedText}`;
      
      const appsScriptUrl = 'https://script.google.com/macros/s/AKfycby0PWvWVFOilFMNaX8e0zOKcmpjv0fFqdZakSTTUfdgq9HqAO-KgfQLxxCfMVycM8HLPQ/exec'; 
      const url = `${appsScriptUrl}?qrCodeData=${encodeURIComponent(decodedText)}`;
      
      fetch(url)
          .then(response => response.text())
          .then(data => {
              console.log(data);
          })
          .catch(error => {
              console.error('Apps Script로 데이터 전송 실패:', error);
          });
      
      html5QrcodeScanner.stop().then(ignore => {
          console.log("QR 스캐너 중지됨.");
      }).catch(err => {
          console.log("QR 스캐너 중지 실패: " + err);
      });
    }

    document.getElementById('start-scan-button').addEventListener('click', () => {
        const errorMessageDiv = document.getElementById('error-message');
        errorMessageDiv.textContent = ''; // Clear previous errors

        html5QrcodeScanner.start({ facingMode: "environment" }, { fps: 10, qrbox: { width: 250, height: 250 } }, onScanSuccess)
        .catch(err => {
            // 카메라 초기화 실패 시 에러 메시지를 표시
            const displayError = `카메라 실행 실패: ${err}`;
            errorMessageDiv.textContent = displayError;
            console.error(displayError, err);
        });
    });
  </script>
</body>
</html>
