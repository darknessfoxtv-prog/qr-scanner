<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR 코드 스캔</title>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.0.0/dist/jsQR.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 20px; background-color: #f4f4f4; }
    h2 { color: #333; }
    #video-container { 
      width: 100%; 
      max-width: 500px; 
      margin: 0 auto; 
      position: relative;
    }
    #video-container video {
      width: 100%;
      height: auto;
      display: block;
    }
    #result { 
      margin-top: 20px; 
      font-weight: bold; 
      color: #007BFF;
      font-size: 1.2em;
    }
    #scanner-message {
      color: #666;
      margin-bottom: 10px;
    }
    #error-message {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>QR 코드 스캔</h2>
  <div id="scanner-message">카메라를 허용해주세요.</div>
  
  <div id="video-container">
    <video id="video" playsinline></video>
  </div>
  
  <div id="result"></div>
  <div id="error-message"></div>
  
  <script>
    const video = document.getElementById('video');
    const resultDiv = document.getElementById('result');
    const errorMessageDiv = document.getElementById('error-message');
    const scannerMessageDiv = document.getElementById('scanner-message');
    
    // 비디오 스트림을 가져오는 함수
    function startScanner() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(function(stream) {
          video.srcObject = stream;
          video.play();
          scannerMessageDiv.textContent = '카메라가 활성화되었습니다. QR 코드를 화면에 비춰주세요.';
          requestAnimationFrame(tick);
        })
        .catch(function(err) {
          console.error("카메라 접근 실패: ", err);
          errorMessageDiv.textContent = `오류: ${err.message}. 카메라 권한을 확인해주세요.`;
          scannerMessageDiv.textContent = '';
        });
    }

    // 비디오에서 QR 코드를 인식하는 함수
    function tick() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        const canvasElement = document.createElement('canvas');
        const canvas = canvasElement.getContext('2d');
        canvasElement.height = video.videoHeight;
        canvasElement.width = video.videoWidth;
        canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
        
        const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height);
        
        if (code) {
          const qrCodeData = code.data;
          resultDiv.textContent = `스캔된 데이터: ${qrCodeData}`;
          
          // Apps Script로 데이터 전송
          const appsScriptUrl = 'https://script.google.com/macros/s/AKfycby0PWvWVFOilFMNaX8e0zOKcmpjv0fFqdZakSTTUfdgq9HqAO-KgfQLxxCfMVycM8HLPQ/exec';
          const url = `${appsScriptUrl}?qrCodeData=${encodeURIComponent(qrCodeData)}`;
          
          fetch(url)
              .then(response => response.text())
              .then(data => console.log(data))
              .catch(error => console.error('Apps Script 전송 실패:', error));
              
          // 성공 후 스캐너 중지
          if (video.srcObject) {
            video.srcObject.getTracks().forEach(track => track.stop());
          }
          return;
        }
      }
      requestAnimationFrame(tick);
    }
    
    // 페이지 로드 시 스캐너 시작
    startScanner();
  </script>
</body>
</html>
